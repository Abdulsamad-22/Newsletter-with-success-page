<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>

  <section class="card"></section>
  <main>
       
    <div class="input-page">
      <section class="text-section">
        <h1 class="header-text">
          Stay updated!
        </h1>
  
        <p class="desc">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
  
        <div class="list">
          <img class="icon-list" src="assets/images/icon-list.svg" alt="checked icon">
  
          <p>
            Product discovery and building what matters
          </p>
        </div>
  
        <div class="list">
          <img class="icon-list" src="assets/images/icon-list.svg" alt="checked icon">
  
          <p>
            Measuring to ensure updates are a success
          </p>
        </div>
  
        <div class="list">
          <img class="icon-list" src="assets/images/icon-list.svg" alt="checked icon">
  
          <p>
            And much more!
          </p>
        </div>

          <div class="input-label">
            <label for="email-input" class="email">Email address</label>
          </div>
          <input class="email-input js-email-input" type="email" placeholder="email@company.com"><br>
      
          <button class="submit-button js-submit-button">
            Subscribe to monthly newsletter
          </button>

      </section>
  
      <section class="header-image-container">
        <img class="header-image" src="assets/images/illustration-sign-up-desktop.svg" alt="header-image">
      </section>
    </div>
    
  </main>

  <div class="attribution">

    Coded by <a href="#">Abdulsamad</a>.
  </div>
  -->
  <script src="scripts.js"></script>
</body>
</html>
